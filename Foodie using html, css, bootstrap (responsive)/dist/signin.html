<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-----------Navbar-Starts------------>
    <header>
        <nav class="navbar navbar-expand-lg navigation-wrap">
            <div class="container">
               <a href="home-page.html"><img src="images/foodie-logo.png" alt="logo1" style="width: 200px;"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <!-- <span class="navbar-toggler-icon"></span> -->
                    
                    <i class="fa-solid fa-bars-staggered navbar-toggler-icon"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto mb-lg-0">
                        <li class="nav-item me-3 ">
                            <a class="nav-link active text-dark" aria-current="page" href="index.html">home <i
                                    class="fa-solid fa-house"></i></a>
                        </li>
                        <li class="nav-item  me-3">
                            <a class="nav-link active text-dark" aria-current="page" href="#">menu
                            </a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link active text-dark" aria-current="page" href="#">offers <i
                                    class="fa-solid fa-percent"></i></a>
                        </li>
                        <li class="nav-item me-3">
                            <a class="nav-link active text-dark" href="signup.html"
                                style="margin-right: -4rem;">Signup <i class="fa-solid fa-user"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-----------Navbar-Ends------------>
<section>
        <div class="container">
            <div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
                <form class="rounded bg-light p-5 mt-4 bg-transparent">
                    <h3 class="text-dark fw-bolder fs-4 mb-3 text-start">LogIn</h3>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="mt-2 text-end">
                        <a href="#" class="text-secondary fw-bold text-decoration-none">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn btn-warning submit_btn w-100 my-4">Login</button>
                    <div class="text-center text-muted text-uppercase mb-3">or</div>

                    <div class="fw-normal text-muted mb-4 mt-3">
                        New Here? <a href="signup.html" class="text-dark fw-bold text-decoration-none">Create an
                            Account</a>
                    </div>
                    <a href="#" class=" btn login_with w-100 mb-3 me-2">
                        <img src="images/google-icon.svg" alt="img1" class="img-fluid me-3">Continue with Google</a>
                    <a href="#" class=" btn login_with w-100 mb-3 me-2">
                        <img src="images/facebook-icon.svg" alt="img1" class="img-fluid me-3">Continue with Facebook</a>


                </form>
            </div>
        </div>
    </section>



















    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
